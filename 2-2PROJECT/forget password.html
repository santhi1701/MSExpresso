<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
        .forgot-password-container {
            background-color: #222;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .forgot-password-container h2 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }
        .forgot-password-container label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        .forgot-password-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 3px;
            background-color: #333;
            color: #fff;
            transition: all 0.3s ease;
        }
        .forgot-password-container input:focus {
            border-color: #00ff00;
            box-shadow: 0 0 8px #00ff00;
            outline: none;
        }
        .forgot-password-container button {
            width: 100%;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .forgot-password-container button:hover {
            background-color: #00ff00;
            box-shadow: 0 0 8px #00ff00;
        }
        .forgot-password-container button:focus {
            outline: none;
        }
        .forgot-password-container p {
            color: #fff;
            text-align: center;
        }
        .forgot-password-container a {
            color: #00ff00;
            text-decoration: none;
        }
        .forgot-password-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2><form action="reset-Password.html" method="get">
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">reset-Password</button>
        </form>
      
    </div>
    <script>
function validateemail()  
{  
var myemail=document.myform.email.value;  
var atposition=myemail.indexOf("@");  
var dotposition=myemail.lastIndexOf(".");  
if (atposition<1 || dotposition<atposition+2 || dotposition+2>=myemail.length){  
  alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);  
  return false;  
  }  
}  
 </script>
</body>
</html>
