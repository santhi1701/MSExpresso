    <div class="container">
    <center>
    <h1>"share your feedback"</h1>
    <h2>*Your feedback. Our Growth.....***</h2>
    <form id="feedbackForm" action="Untitled-2.html" method="post" onsubmit="return validateForm()">
    <form action="MS.html" method="post">
        <label for="name">Name (Optional):</label>
        <input type="text" id="name" name="name" placeholder="name"><br><br>
        <label for="email">Email (Optional):</label>
        <input type="email" id="email" name="email" placeholder="@mail"><br><br>

        <label for="rating">Rate your experience:</label>
        <select id="rating" name="rating">
            <option value="5">Excellent</option>
            <option value="4">Good</option>
            <option value="3">Average</option>
            <option value="2">Poor</option>
            <option value="1">Very Poor</option>
        </select><br><br>

        <label for="comments">Your Feedback:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="10"></textarea><br><br>
        <label for="suggestions">share your suggestions with us(Optional):</label><br>
        <textarea id="suggestions" name="suggestions" rows="4" cols="10"></textarea><br><br>

        <button type="submit">Submit</button>
    </form></div>
    </center><script>
        function validateForm() {
            const email = document.getElementById("email").value;
            const rating = document.getElementById("rating").value;
            const comments = document.getElementById("comments").value;

            // Check if email is valid
            if (email) {
                const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
                if (!email.match(emailPattern)) {
                    alert("Please enter a valid email address.");
                    return false;
                }
            }

            // Check if feedback comments are provided
            if (!comments.trim()) {
                alert("Please provide your feedback.");
                return false;
            }

            return true;
        }
    </script>
