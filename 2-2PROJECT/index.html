<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;}.video-container {
    position: relative;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
}
.container{
    padding-top: 100px;
    color: antiquewhite;
    font-size: medium;
}
#background-video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1;
    transform: translate(-50%, -50%);
    background: no-repeat;
    background-size: cover;
}
    .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding:2px 0px;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.18);
}
          .navbar .nav-links {
            display: flex;
            justify-content: flex-end;
            width: 50%; 
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 14px;
        }
        .navbar a:hover {
            background-color: #6d4c41;
            color: #ffc107;
        }
        .restaurant-info {
            display: flex; /* Display the restaurant info (name and logo) horizontally */
         align-items: center; /* Align items vertically */
}

        .restaurant-logo {
         width: 40px; /* Adjust the size of the logo as needed */
}
        .restaurant-name {
            color: white;
            font-size: 24px;
            margin-right: 10px;
        }
     
        /* Media Queries */



    #background-video {
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
    }
@media (max-width: 768px) {
    .nav-links {
        flex-direction: column;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        position: absolute;
        top: 60px;
        right: 20px;
        width: 200px;
        display: none;
    }

    .nav-links li {
        margin: 10px 0;
    }

    .navbar.active .nav-links {
        display: flex;
    }

    .navbar .menu-toggle {
        display: block;
        cursor: pointer;
        color: white;
        font-size: 1.5em;
    }
}

@media (min-width: 769px) {
    .navbar .menu-toggle {
        display: none;
    }
}.content{
    padding: 20px;
}
.marquee-container{
        display:flex;
        align-items:center;
    }
    .marquee-text{
        color:white;
        font-size: 10px;
        margin:1 0px;
    }p{
        padding-bottom: 10px;
        font-size: 20px;
    }
 </style>
</head>
<body>  <div class="video-container">
    <video autoplay muted loop id="background-video">
        <source src="website.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video> 
    <div class="navbar">
    <div class="restaurant-info">
          <div class="restaurant-name">Moon Shine</div>
        <img src="cup.jpg" alt="Logo" class="restaurant-logo">
    </div>
     <div class="nav-links">
            <a href="MS.html"><i class="fas fa-home"></i> Home</a>
            <a href="menu.html"><i class="fas fa-coffee"></i> Menu</a>
            <a href="service.html"><i class="fas fa-wrench"></i> Services</a>
            <a href="products.html"><i class="fas fa-shopping-bag"></i> Products</a> <!-- Product Page Icon -->
            <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
            <a href="contact.html"><i class="fas fa-phone"></i> Contact</a>
            <a href="feedback.html"><i class="fas fa-comment-alt"></i> Feedback</a>
        </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const navbar = document.querySelector(".navbar");
        const menuToggle = document.createElement("div");
        menuToggle.classList.add("menu-toggle");
        menuToggle.innerHTML = "&#9776;";

        menuToggle.addEventListener("click", function() {
            navbar.classList.toggle("active");
        });

        navbar.appendChild(menuToggle);
    });
</script>

<div class="content">
    <div class="container">
        <div class="marquee-container">
            <marquee class="marquee-text" scrollamount="8"><p>Love at first sip is real-especially with a cup of perfect coffee.</p></marquee>
            
        </div>
        <center>
        <h1>Welcome to MS Espresso</h1></center>
    </div>
</div>
</body>
</html>
