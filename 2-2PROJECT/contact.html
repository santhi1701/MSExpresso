/* Basic body styling */
body {

}

}
       
.navbar .nav-links {
            display: flex;

            width: 50%; 
        }
        .navbar a {

        }

        }
        .restaurant-info {
            display: flex; /* Display the restaurant info (name and logo) horizontally */

}
.restaurant-logo {
         width: 40px; /* Adjust the size of the logo as needed */
}
        .restaurant-name {
            color: white;
            font-size: 24px;
            margin-right: 10px;
        }



        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}


body {
            background-image: url(c2.jpg);
            background-size: cover;
        }
    .nav-links li {

    .navbar .menu-toggle {

    }


@media (min-width: 769px) {

} body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:none;
        }.contact-container {
            background-color:none;
            padding: 30px;
            border-radius: 5px;
            box-shadow :gray;
            width: 300px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter :blur(10px) ;
        }
        .contact-container  h1 {
            color:coral;
            margin-bottom: 20px;
            text-align: center;
        }
.contact-container  label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        .contact-container  input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1 px solid#444;
            border-radius: 3px;
            background-color:lightcyan;
            color: #fff;
            transition: all 0.3s ease;
        }
        .contact-container  input:focus {
            border-color:cyan;
            box-shadow: cyan;
            outline: 10px;
        }
        .contact-container  button {
            width: 100%;
            padding: 10px;
            background-color:gray;

            transition: all 0.3s ease;
        }
        .contact-container  button:hover {
            background-color: cyan;
            box-shadow: cyan;
        }
        .contact-container button:focus {
            outline: cyan;
        }
    
        .contact-container  a {
            color:cyan;
            text-decoration: none;
        }
        .contact-container a:hover {
            text-decoration: underline;
        }.contact-container textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;

}

<div class="navbar"> <div class="restaurant-info"></div>

            document.addEventListener("DOMContentLoaded", function() {
                const navbar = document.querySelector(".navbar");
                const menuToggle = document.createElement("div");
                menuToggle.classList.add("menu-toggle");
                menuToggle.innerHTML = "&#9776;";
        
                menuToggle.addEventListener("click", function() {
                    navbar.classList.toggle("active");
                });
        
                navbar.appendChild(menuToggle);
            });
        </script>

   <body><form action ="MS.html">
       <div class="contact-container">

               <input type="email" name="email"required>

               <textarea id="message" name="message" rows="5" required></textarea><br><br>
               <button type="submit">Send Message</button>
           </form></form>
       </div>
