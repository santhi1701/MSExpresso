<html><
<head>
    <title>Coffee Lovers Sign Up</title>
</head>
<style>* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
      background-image: url(signup.jpg);
            background-size: cover;


}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 16px;
}

.signup-form {
    width: 100%;
}

.signup-form h1 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #fff;
    text-align: center;
}

.signup-form p {
    font-size: 14px;
    margin-bottom: 20px;
    color: #fff;
    text-align: center;
}

.signup-form label {
    font-size: 14px;
    margin-bottom: 5px;
    color: #fff;
}

.signup-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
}

.signup-form input::placeholder {
    color: #eee;
}

.signup-form button {
    width: 100%;
    padding: 10px;
    background-color: rgba(90, 144, 156, 0.8);
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

.signup-form button:hover {
    background-color: rgba(90, 144, 156, 1);
}

    

@media (max-width: 600px) {
    .container {
        padding: 15px;
        border-radius: 10px;
    }
}

@media (max-width: 600px) {
    .container {
        padding: 15px;
        box-shadow: none;
        border-radius: 0;
    }
}
</style>
<body>
    <div class="container">
        <div class="signup-form">
            <h1>Sign Up for Coffee Updates</h1>
            <p>Join our community and stay updated with the latest coffee trends and offers.</p>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" >Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
