<html>
<head>
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
        .reset-password-container {
            background-color: #222;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .reset-password-container h2 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }
        .reset-password-container label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        .reset-password-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 3px;
            background-color: #333;
            color: #fff;
            transition: all 0.3s ease;
        }
        .reset-password-container input:focus {
            border-color: #00ff00;
            box-shadow: 0 0 8px #00ff00;
            outline: none;
        }
        .reset-password-container button {
            width: 100%;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .reset-password-container button:hover {
            background-color: #00ff00;
            box-shadow: 0 0 8px #00ff00;
        }
        .reset-password-container button:focus {
            outline: none;
        }
        .reset-password-container p {
            color: #fff;
            text-align: center;
        }
        .reset-password-container a {
            color: #00ff00;
            text-decoration: none;
        }
        .reset-password-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="submit">Reset Password</button>
        </form>
        <p id="output"></p> <p><a href="login.html">Back to Login</a></p>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var output = document.getElementById('output');

            if (newPassword === confirmPassword) {
                output.textContent = 'Password has been reset successfully.';
                output.style.color = '#00ff00';
            } else {
                output.textContent = 'Passwords do not match. Please try again.';
                output.style.color = '#ff0000';
            }
        });
    </script>
</body>
</html>
